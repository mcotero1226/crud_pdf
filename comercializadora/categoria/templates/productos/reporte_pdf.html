<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Reporte de Productos</h1>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>id categoria</th> <!-- Encabezado: Nombre -->
                <th>nombre</th> <!-- Encabezado: Descripción -->
                <th>descripcion</th> <!-- Encabezado: Precio (si aplica) -->
                <th>estado</th>
              
            </tr>
        </thead>
        <tbody>
            {% for item in categoria %} <!-- Inicio del bucle para recorrer los productos -->
            <tr>
                   <td>{{ item.id }}</td> <!-- Muestra el nombre -->
                    <td>{{ item.idcategoria }}</td>
                    <td>{{ item.nombre }}</td> <!-- Muestra la descripción -->
                    <td>{{ item.descripcion }}</td>
                    <td>{{ item.estado }}</td> <!-- Muestra el precio si aplica -->
                         <!-- Celda con el precio del producto -->
            </tr>
            {% endfor %} <!-- Fin del bucle de productos -->
        </tbody>
    </table>

</body>
</html>
